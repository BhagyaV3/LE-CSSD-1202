<body>
    <nav>
        <div class="navBarC">
            <div class="logoC"><a href="index.html"><img src="style/photos/logo.png" alt="logo"></a></div>
            <ul class="listC">
                <li><a href="tracker.html" id="trackerJ" style="color: white" onclick="lockCheck(event)">Tracker</a><div class="spacerC">|</div></li>
                <li class="dropdownParentC"><a>Resources<img src="style/photos/icons/down_arrow.png" alt="Not Found"></a><div class="spacerC">|</div>
                    <ul class="dropdownC">
                        <li><a href="energy_resources.html" style="color: white">Energy and Transportation</a></li>
                        <li><a href="sustainable_resource.html" style="color: white">Waste Reduction</a></li>
                    </ul></li>
                <li><a href="about.html" style="color: white">About</a><div class="spacerC">|</div></li>

        </div>
        <div class="navLogC" id="navLogJ"><a href="signup.html"><button>Signup</button></a></div>

    <main>
        <div class="loginC">
            <h1>Login</h1>
            <form>
                <div class="epC">
                    <div class="inputC"> <input type="text" placeholder="Email" id="emailInput" maxlength="40" required> 
                        <img src="style/photos/icons/user.png" width="20" height="20" style="transform: translate(0px,7px)" alt="Not Found">
                    </div>
                    <div class="inputC"> <input type="password" placeholder="Password" id="passwordInput" minlength="6" maxlength="25" required>
                        <img src="style/photos/icons/lock.png" width="20" height="20" style="transform: translate(0px,7px)" alt="Not Found">
                    </div>
                </div>
                <div class="showC"> 
                    <label><input type="checkbox" id="showPassBox"><span class="checkC"></span>Show Password</label>
                </div>
                <div class="submitC"><button type="button" id="loginButton" onclick="getInfo()">Login</button></div>
            </form><br>
            <div class="registerC"><label>Dont Have An Account Yet? </label><a href="signup.html"><u style="text-decoration:none">Register</u></a></div>
        </div>
    </main>
    <footer>
        <p>Image credits:</p> <div class="googleTranslate" id="google_translate_element"></div>
        <ul>
            <li>Background image: <a href="https://tinyurl.com/k4vjssut" target="_blank">https://tinyurl.com/k4vjssut</a></li>
        </ul>
    </footer>
</body>
    <script>
        const showPassBox = document.getElementById('showPassBox');
        const passwordInput = document.getElementById('passwordInput');

        showPassBox.addEventListener('change', function() {
            if (showPassBox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
