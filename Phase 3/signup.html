    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/fonts.css">

</head>
<body>
    <nav>
        <div class="navBarC">
            <div class="logoC"><a href="index.html"><img src="style/photos/logo.png" alt="logo"></a></div>
            <ul class="listC">
                <li><a href="tracker.html" id="trackerJ" style="color: white" onclick="lockCheck(event)">Tracker</a><div class="spacerC">|</div></li>
                <li class="dropdownParentC"><a>Resources<img src="style/photos/icons/down_arrow.png" alt="Not Found"></a><div class="spacerC">|</div>
                    <ul class="dropdownC">
                        <li><a href="energy_resources.html" style="color: white">Energy and Transportation</a></li>
                        <li><a href="sustainable_resource.html" style="color: white">Waste Reduction</a></li>
                    </ul></li>
                <li><a href="about.html" style="color: white">About</a><div class="spacerC">|</div></li>
                <li><a href="contact.html" style="color: white">Contact</a></li>
            </ul>
        </div>
        <div class="navLogC" id="navLogJ"><a href="login.html"><button>Login</button></a></div>
    </nav>
    <main>
        <div class="signupC" id="signupJ">
            <h1>Sign Up</h1>
            <form>
                <div class="infoC" id="infoJ">
                    <div class="nC" id="nJ">
                        <label for="name"><input type="text" id="nameInput" placeholder="Enter your name here" autocomplete="off" required></label>
                        <img src="style/photos/icons/nameicon.png" alt="name">
                    </div><br>
                    <div class="eC" id="eJ">
                        <label for="email"><input type="email" id="emailInput" placeholder="Enter your email here" autocomplete="off" required></label>
                        <img src="style/photos/icons/email.png" id="emailImgJ" alt="email">
                    </div><br>
                    <div class="pC" id="pJ">
                        <label for="pass"><input type="password" id="passwordInput" placeholder="Enter your password here" autocomplete="off" required> </label>
                        <img src="style/photos/icons/key.png" alt="key">
                    </div><br>
                </div>
                <div class="nextC">
                    <a href=# tabindex="0">Next>></a>
                </div>
                <div class="dropC">
                    <label for="goal">What's your main goal using ECOfootTracker:</label>
                    <select id="goal" name="goal" required>
                        <option value="" selected disabled hidden>Please Select An Option</option>
                        <option value="rcf">I want to reduce my carbon footprint</option>
                        <option value="kce">I want to know my carbon emissions</option>
                        <option value="mce">I want to maintian my current carbon emissions</option>
                    </select>
                </div><br>
                <div class="showC" id="showJ"> 
                    <label><input type="checkbox" id="showPassBox"><span class="checkC"></span>Show Password</label>
                </div>
                <div class="registerNextC"><button name="userInfo" type="button" id="submitJ" onclick="makeOTP()">Submit</button></div><br>
            </form>
            <div class="loginC" id="loginJ"><label id="loginlJ">Already Have An Account?<a style="color:white;" id="loginaJ" href="login.html">Login</a></label></div>
        </div>
    </main>
    <footer>
        <p>Image credits:</p> <div class="googleTranslate" id="google_translate_element"></div>
        <ul>
            <li>Background image: <a href="https://tinyurl.com/3yur4bzj" target="_blank">https://tinyurl.com/3yur4bzj</a></li>
        </ul>
    </footer>
</body>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        const showPassBox = document.getElementById('showPassBox');
        const passwordInput = document.getElementById('passwordInput');
        showPassBox.addEventListener('change', function() {
            if (showPassBox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/enter.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/translate.js"></script>
