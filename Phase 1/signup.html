    <section>
        <h1><u>Sign Up</u></h1>
        <form>
            <div>
                <label for="name">Name: <input type="text" id="name" placeholder="Enter You're Name Here" required> </label>
            </div> <br>
            <div>
                <label for="email">Email: <input type="email" id="email" placeholder="Enter Email Here" required> </label>
            </div> <br>
            <div>
                <label for="pass">Password: <input type="password" id="pass" placeholder="Enter Password Here" required> </label>
            </div> <br>
            <div>
                <label for="goal">Whats You're Main Goal Using ECOfootTracker: </label>
                <select id="goal" name="goal" required>
                    <option value="" selected disabled hidden>Please Select An Option</option>
                    <option>I want to reduce my carbon footprint</option>
                    <option>I want to know my carbon emissions</option>
                    <option>I want to maintian my current carbon emissions</option>
                </select>
            </div> <br>
            <div> <button name="userInfo" type="submit">Sign Up</button> </div> <br>
        </form>
