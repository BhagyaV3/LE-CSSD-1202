            <form>
                <div class="epC">
                    <div class="inputC"> <input type="email" placeholder="Email" maxlength="40" required> 
                        <img src="style/photos/icons/user.png" width="20" height="20" style="transform: translate(0px,7px)" alt="Not Found">
                    </div>
                    <div class="inputC"> <input type="password" placeholder="Password" minlength="6" maxlength="15" required>
                        <img src="style/photos/icons/lock.png" width="20" height="20" style="transform: translate(0px,7px)" alt="Not Found">
                    </div>
                </div>
                <div class="showC"> 
                    <label><input type="checkbox"><span class="checkC"></span>Show Password</label>
                </div> 
                <div class="forgotC"> 
                    <a href=#>Forgot Password?</a>
                </div>
                <div class="submitC"><button type="submit">Login</button></div>
            </form><br>
            <div class="registerC"><label>Dont Have An Account Yet? </label><a href="signup.html"><u style="text-decoration:none">Register</u></a></div>
