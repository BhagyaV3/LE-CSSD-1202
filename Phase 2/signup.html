    <link rel="stylesheet" href="style/navBar.css">

</head>
<body>
    <br> <br> <br>
    <section>
        <div class="signupC">
            <h1>Sign Up</h1>
            <form>
                <div class="infoC">
                    <div class="nC">
                        <label for="name"><input type="text" id="name" placeholder="Enter your name here" required></label>
                    </div><br>
                    <div class="eC">
                        <label for="email"><input type="email" id="email" placeholder="Enter your email here" required></label>
                    </div><br>
                    <div class="pC">
                        <label for="pass"><input type="password" id="pass" placeholder="Enter your password here" required> </label>
                    </div><br>
                </div>
                <div class="nextC">
                    <a href=# tabindex="0">Next>></a>
                </div>
                <div class="dropC">
                    <label for="goal">What's your main goal using ECOfootTracker:</label>
                    <select id="goal" name="goal" required>
                        <option value="" selected disabled hidden>Please Select An Option</option>
                        <option value="rcf">I want to reduce my carbon footprint</option>
                        <option value="kce">I want to know my carbon emissions</option>
                        <option value="mce">I want to maintian my current carbon emissions</option>
                    </select>
                </div><br>
                <div class="registerNextC"><button name="userInfo" type="submit">Submit</button></div><br>
            </form>
            <div class="loginC"><label>Already Have An Account?<a style="color:white;" href="login.html" style="text-decoration:none">Login</a></label></div>
        </div>
    </section>
    <nav>
        <div class="navBarC">
            <h1><a href="index.html" style="color: white">ECOfooTracker</a></h1>

                        <li><a href="SustainableConsumptionandWasteReduction_resource.html" style="color: white">Waste Reduction</a></li>
                    </ul></li>
                <li><a href="about.html" style="color: white">About</a><div class="spacerC">|</div></li>
                <li><a href="contact.html" style="color: white">Contact</a></li>
            </ul>
        </div>
        <div class="navLogC"><a href="login.html"><button>Login</button></a></div>
    </nav>
