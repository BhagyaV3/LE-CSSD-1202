<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/navigation.css">

</head>
<body>
    <br> <br> <br>
    <section>
        <h1><u>Sign Up</u></h1>
        <form>
            <div>
                <label for="name">Name:<input type="text" id="name" placeholder="Enter your name here" required></label>
            </div><br>
            <div>
                <label for="email">Email:<input type="email" id="email" placeholder="Enter your email here" required></label>
            </div><br>
            <div>
                <label for="pass">Password: <input type="password" id="pass" placeholder="Enter your password here" required> </label>
            </div><br>
            <div>
                <label for="goal">What's your main goal using ECOfootTracker:</label>
                <select id="goal" name="goal" required>
                    <option value="" selected disabled hidden>Please Select An Option</option>
                    <option value="rcf">I want to reduce my carbon footprint</option>
                    <option value="kce">I want to know my carbon emissions</option>
                    <option value="mce">I want to maintian my current carbon emissions</option>
                </select>
            </div><br>
            <div><button name="userInfo" type="submit">Sign Up</button></div><br>
        </form>
        <div><label>Already Have An Account?<button><a style="color:rgb(0, 0, 0);" href="login.html" style="text-decoration:none">Login</a></button></label></div>
    </section>

        <div class="navBarC">

                    </ul></li>
                <li><a href="about.html" style="color: white">About</a><div class="spacerC">|</div></li>
                <li><a href="contact.html" style="color: white">Contact</a></li>
            </ul>
        </div>
        <div class="navLogC"><a href="login.html"><button>Login</button></a></div>
    </nav>
</body>
</html>
