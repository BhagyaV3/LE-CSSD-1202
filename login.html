<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/loginChange.css">
    <link rel="stylesheet" href="style/cleanLink.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="loginC">
            <h1>Login</h1>
            <form>
                <div class="epC">
                    <div class="inputC"> <input type="email" placeholder="Email" maxlength="40" required> 
                        <img src="style/photos/user.png" width="20" height="20" style="transform: translate(0px,7px)";>
                    </div>
                    <div class="inputC"> <input type="password" placeholder="Password" minlength="6" maxlength="15" required>
                        <img src="style/photos/lock.png" width="20" height="20" style="transform: translate(0px,7px)";>
                    </div>
                </div>
                <div class="showC"> 
                    <label><input type="checkbox">Show Password </label>
                </div> 
                <div class="forgotC"> 
                    <a href="forgotPassword.html">Forgot Password?</a>
                </div> <br>
                <div class="submitC"> <button type="submit">Login</button> </div>
            </form> <br>
            <div class="registerC"> <label>Dont Have An Account Yet? </label><a href="signup.html"><u style="text-decoration:none">Register</u></a></div>
        </div>
    </section>
</body>
</html>
